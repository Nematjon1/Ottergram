<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Abdulloev Nematjon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ottergram</title>
  <link rel="stylesheet" href="stylesheets/normalise.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link href="fonts/EagleLake-Regular.ttf" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>
  </header>
  <main class="main-content">
     <ul class="thumbnail-list">
       <li class="thumbnail-item">
         <a href="images/Barry.jpg" data-image-role="trigger" data-image-title="Stanley Alive" data-image-url="images/Barry.jpg" >
            <img class="thumbnail-image" src="images/Barry.jpg" alt="Barry the Otter">
            <span class="thumbnail-title">Barry</span>
         </a>
       </li>
       <li class="thumbnail-item">
         <a href="images/Robin.jpeg" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="images/Robin.jpeg">
            <img class="thumbnail-image" src="images/Robin.jpeg" alt="Robin the Otter">
            <span class="thumbnail-title">Robin</span>
         </a>
       </li>
       <li class="thumbnail-item">
         <a href="images/Maurice.jpeg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="images/Maurice.jpeg">
            <img class="thumbnail-image" src="images/Maurice.jpeg" alt="Maurice the Otter">
            <span class="thumbnail-title">Maurice</span>
         </a>
       </li>
       <li class="thumbnail-item">
         <a href="images/Lesley.jpeg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="images/Lesley.jpeg">
            <img class="thumbnail-image" src="images/Lesley.jpeg" alt="Lesley the Otter">
            <span class="thumbnail-title">Lesley</span>
         </a>
       </li>
       <li class="thumbnail-item">
         <a href="images/Barbara.jpeg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="images/Barbara.jpeg">
            <img class="thumbnail-image" src="images/Barbara.jpeg" alt="Barbara the Otter">
            <span class="thumbnail-title">Barbara</span>
         </a>
       </li>
      </ul>
     <div class="detail-image-container">
        <div class="detail-image-frame" data-image-role="frame">
           <img class="detail-image" data-image-role="target" src="images/Barry.jpg" alt="">
           <span class="detail-image-title" data-image-role="title">Stanley Alive</span>
        </div>
     </div>
  </main>
   <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
